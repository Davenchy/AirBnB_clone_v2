<!DOCTYPE html>
<html lang="en">

<head>
	<title>AirBnB Clone</title>
	<meta charset="utf-8">
	<link rel="icon" href="static/images/icon.png">
	<link rel="stylesheet" href="static/styles/4-common.css">
	<link rel="stylesheet" href="static/styles/3-header.css">
	<link rel="stylesheet" href="static/styles/3-footer.css">
	<link rel="stylesheet" href="static/styles/6-filters.css">
</head>

<body>
	<header>
		<div class="logo"></div>
	</header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>&nbsp;</h4>
				<div class="popover">
					{% for state in states %}
					<h2>{{ state.name }}</h2>
					<ul>
						{% for city in state.cities %}
						<li>{{ city.name }}</li>
						{% endfor %}
					</ul>
					{% endfor %}
				</div>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>&nbsp;</h4>
				<div class="popover">
					<ul>
						{% for amenity in amenities %}
						<li>{{ amenity.name }}</li>
						{% endfor %}
					</ul>
				</div>
			</div>
			<button>Search</button>
		</section>
	</div>
	<footer>
		Best School
	</footer>
</body>

</html>
